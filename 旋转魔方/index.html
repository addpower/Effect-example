<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转模仿</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <ul class="cube init">
            <li class="img1"><img src="./img/1.png" alt=""></li>
            <li class="img2"><img src="./img/2.png" alt=""></li>
            <li class="img3"><img src="./img/3.png" alt=""></li>
            <li class="img4"><img src="./img/4.png" alt=""></li>
            <li class="img5"><img src="./img/5.png" alt=""></li>
            <li class="img6"><img src="./img/6.png" alt=""></li>
        </ul>
    </div>

    <h2>请点击下列图片方块</h2>

    <ul class="btnList">
        <li><input type="image" src="./img/1.png" class="show-image-1"></li>
        <li><input type="image" src="./img/2.png" class="show-image-2"></li>
        <li><input type="image" src="./img/3.png" class="show-image-3"></li>
        <li><input type="image" src="./img/4.png" class="show-image-4"></li>
        <li><input type="image" src="./img/5.png" class="show-image-5"></li>
        <li><input type="image" src="./img/6.png" class="show-image-6"></li>
    </ul>
    <script src="./index.js"></script>
</body>

</html>
